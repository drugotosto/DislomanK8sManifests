apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-disloman
  namespace: disloman
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - disloman
    secretName: disloman-ingress-tls
  rules:
    - host: disloman
      http:
        paths:
          - path: /api/orchestra
            backend:
              serviceName: ingestion
              servicePort: 8080
          - path: /api/ssb
            backend:
              serviceName: oee-computation
              servicePort: 8080
#          - path: /kafkaManager
#            backend:
#              serviceName: kafka-manager
#              servicePort: 80
#          - path: /mongoExpress
#            backend:
#              serviceName: mongo-express
#              servicePort: 8081
    - host: disloman-gateway
      http:
        paths:
          - path: /api
            backend:
              serviceName: gateway
              servicePort: web
