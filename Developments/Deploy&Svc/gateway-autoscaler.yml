apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-autoscaler
  namespace: disloman
  labels:
    app: disloman
    name: gateway-autoscaler
    type: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: gateway-microservice
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
