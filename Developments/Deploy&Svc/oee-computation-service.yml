apiVersion: v1
kind: Service
metadata:
  name: oee-computation-service
  namespace: disloman
  labels:
    app: oee-computation
spec:
  type: NodePort
  ports:
  - protocol: TCP
    # Rappresenta il numero di porta associato al Servizio in questione che verrà utilizzato dagli altri Servizi all'interno del Cluster. 
    # Gli altri Service del cluster per comunicare con questo Servizio dovranno quindi fare riferimento al suo DNS NAME: ingestion-service e PORT NUMER:8080
    port: 8080
  selector:
    app: oee-computation
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: oee-computation-microservice
  namespace: disloman
spec:
  selector:
    matchLabels:
        app: oee-computation
  template:
    metadata:
      labels:
        app: oee-computation
    spec:
      containers:
      - name: oee-computation
        image: drugotosto84/oee-computation-service:1.0.0-SNAPSHOT
        imagePullPolicy: Always
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kub"
        # Lista delle porte che il dato container espone (solitamente 1) e che sono quindi accoppiate con quelle definite all'interno del suo Dockerfile (non è necesseria definirla) e che sarà accoppiata alla TargetPort del Service Object.
        # Sulla data porta ci sarà in ascolto una determinata applicazione 
        ports:
        - containerPort: 8080
  replicas: 1
  # Aspetta 10 sencondi prima di considerare ogni Pod pronto
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Il Rolling Update avverrà tirando giù un Pod alla volta
      maxUnavailable: 1
      # Il Rolling Update avverrà senza avere più di 1 extra Pod esistente rispetto a quelli complessivi stabiliti da
      maxSurge: 1

